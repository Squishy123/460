<div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 43.6564023, lng: -79.403715};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
